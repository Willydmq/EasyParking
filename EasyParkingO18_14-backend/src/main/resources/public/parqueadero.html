<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARQUEADERO</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link id="parqueadero-css" href="css/parqueadero.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/parqueadero.js"></script>
  </head>
  <body>
    <header class="container">
      <nav
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="parqueadero.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img src="images/logo.png" height="80" />
        </a>

        <ul class="nav nav-pills">
          <form
            class="mt-4"
            action=""
            onsubmit="logout(); return false;"
            method="POST"
          >
            <input
              type="submit"
              class="fadeIn fourth mt-3 btn btn-danger"
              value="Logout"
            />
          </form>
        </ul>
      </nav>
    </header>
    <section class="container">
      <div class="row align-items-center mb-4">
        <span class="fw-bold w-auto">Administraci√≥n de Parqueadero</span>
        <div class="col-md-6">
          <div class="text-right">
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#add_product"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div class="divider">
        <table class="table table-striped table-bordered mt-4">
          <thead>
            <tr class="table-parqueadero">
              <th scope="col" style="background-color: #ab4b4b">ID</th>
              <th scope="col" style="background-color: #ab4b4b">Nit</th>
              <th scope="col" style="background-color: #ab4b4b">
                Razon social
              </th>
              <th scope="col" style="background-color: #ab4b4b">Email</th>
              <th scope="col" style="background-color: #ab4b4b">Plaza Carro</th>
              <th scope="col" style="background-color: #ab4b4b">Plaza Moto</th>
              <!-- <th scope="col" style="background-color: #ab4b4b">User id</th> -->
              <th scope="col" style="background-color: #ab4b4b">Acciones</th>
            </tr>
          </thead>
          <tbody id="parqueadero-table"></tbody>
        </table>
      </div>
      <!-- Bootstrap Modals -->
      <!-- Modal - Add New Record/User -->
      <div
        class="modal fade"
        id="add_product"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar parqueadero</h5>
              <img src="images/logo.png" height="40" />
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                data-bs-dismiss="modal"
                style="
                  font-weight: bold;
                  color: var(--bs-btn-hover-color);
                  background-color: var(--bs-btn-hover-bg);
                  margin-top: -27%;
                  margin-right: -8%;
                  border: none;
                  margin-left: 10px;
                  color: #fff;
                  font-size: 33px;
                "
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="nit">Nit</label>
                <input
                  type="text"
                  id="nit"
                  name="nit"
                  value=""
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="razon_social">Razon Social</label>
                <input
                  type="text"
                  id="razon_social"
                  name="razon_social"
                  value=""
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="plaza_carro">Plaza Carro</label>
                <input
                  type="number"
                  id="plaza_carro"
                  name="plaza_carro"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="plaza_moto">Plaza Moto</label>
                <input
                  type="number"
                  id="plaza_moto"
                  name="plaza_moto"
                  class="form-control"
                  value=""
                />
              </div>
              <!-- <div class="form-group">
                <label for="user_id">User id</label>
                <input
                  type="number"
                  id="user_id"
                  name="user_id"
                  class="form-control"
                  value=""
                />
              </div> -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="addProduct()"
              >
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- // Modal -->

      <!-- Modal - Update User details -->
      <div
        class="modal fade"
        id="update_product"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar parqueadero</h5>
              <img
                src="images/logo.png"
                height="40"
                style="margin-right: -14%"
              />
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                data-bs-dismiss="modal"
                style="
                  font-weight: bold;
                  color: var(--bs-btn-hover-color);
                  background-color: var(--bs-btn-hover-bg);
                  margin-top: -20%;
                  margin-right: -8%;
                  border: none;
                  margin-left: 10px;
                  color: #fff;
                  font-size: 33px;
                "
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="nit2">Nit</label>
                <input
                  type="text"
                  id="nit2"
                  name="nit2"
                  value=""
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="razon_social2">Razon Social</label>
                <input
                  type="text"
                  id="razon_social2"
                  name="razon_social2"
                  value=""
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email2">Email</label>
                <input
                  type="text"
                  id="email2"
                  name="email2"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="plaza_carro2">Plaza Carro</label>
                <input
                  type="number"
                  id="plaza_carro2"
                  name="plaza_carro2"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="plaza_moto2">Plaza Moto</label>
                <input
                  type="number"
                  id="plaza_moto2"
                  name="plaza_moto2"
                  class="form-control"
                  value=""
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateProduct()"
              >
                Editar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- // Modal -->
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/auth.js"></script>
    <script src="js/request.js"></script>
    <!-- <script>
      window.onload = function () {
        readProducts();
      };
    </script> -->
  </body>
</html>
