<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title>Signup page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link id="login-css" href="css/login.css" rel="stylesheet">
</head>

<body>


	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->

			<!-- Icon -->
			<div class="fadeIn first my-5">
				<img id="icon" src="images/logo.png" alt="EasyParking logo">
			</div>
			<!-- Login Form -->
			<form action method="post" onsubmit="saveUser(); return false;">
				<input class="fadeIn second" id="username" name="username" type="text" placeholder="username">
				<input class="fadeIn third" id="password" name="password" type="password" placeholder="password">
				<input class="fadeIn fourth mt-3" type="submit" value="SignUp">
			</form>
			<a class="text-info mb-3" href="login.html">Login</a>
		</div>
	</div>
	<script src="js/auth.js"></script>
    <script src="js/request.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
