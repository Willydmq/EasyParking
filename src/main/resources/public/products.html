<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link id="products-css" href="css/products.css" rel="stylesheet" />
    <title>PARQUEADERO</title>
    <style>
      .divider {
        height: 1px;
        background-color: rgba(0, 0, 0, 0.15);
      }
      .text-justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="products.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img src="images/logo.png" height="80" />
        </a>

        <ul class="nav nav-pills">
          <form
            class="mt-4"
            action=""
            onsubmit="logout(); return false;"
            method="POST"
          >
            <input
              type="submit"
              class="fadeIn fourth mt-3 btn btn-danger"
              value="Logout"
            />
          </form>
        </ul>
      </nav>
    </header>
    <section class="container">
      <div class="row align-items-center mb-4">
        <span class="fw-bold w-auto">Datos Parqueadero</span>
        <button
          class="btn btn-primary w-auto"
          onclick="window.location= 'form_products.html'"
        >
          Nuevo
        </button>
      </div>
      <div class="divider"></div>
      <table class="table table-striped table-bordered mt-4">
        <thead>
          <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">Nit</th>
            <th scope="col">Razon Social</th>
            <th scope="col">Email</th>
            <th scope="col">Plazas Carros</th>
            <th scope="col">Plazas Motos</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="products-table"></tbody>
      </table>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/auth.js"></script>
    <script src="js/request.js"></script>
    <script src="js/products.js"></script>
    <script>
      window.onload = function () {
        loadData();
      };
    </script>
  </body>
</html>
