<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link id="products-css" href="css/products.css" rel="stylesheet" />
    <title>PARQUEADERO</title>
    <style>
      .divider {
        height: 1px;
        background-color: rgba(0, 0, 0, 0.15);
      }
      .text-justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="products.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img src="images/logo.png" height="80" />
        </a>

        <ul class="nav nav-pills">
          <form
            class="mt-4"
            action=""
            onsubmit="logout(); return false;"
            method="POST"
          >
            <input
              type="submit"
              class="fadeIn fourth mt-3 btn btn-danger"
              value="Logout"
            />
          </form>
        </ul>
      </nav>
    </header>
    <section class="container">
      <div class="row align-items-center mb-4">
        <span class="fw-bold w-auto">Formulario Parqueadero</span>
      </div>
      <div class="divider"></div>
      <div class="row">
        <form class="mt-4" action="" onsubmit="" method="POST">
          <input type="hidden" id="product-id" />
          <div class="mb-3">
            <label for="product-nit" class="form-label">Nit</label>
            <input
              type="text"
              class="form-control"
              id="product-nit"
              name="product-nit"
            />
          </div>
          <div class="mb-3">
            <label for="product-razonsocial" class="form-label"
              >Razon Social</label
            >
            <input
              type="text"
              class="form-control"
              id="product-razonsocial"
              name="product-razonsocial"
            />
          </div>
          <div class="mb-3">
            <label for="product-email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="product-email"
              name="product-email"
            />
          </div>
          <div class="mb-3">
            <label for="product-plazacarro" class="form-label"
              >Plaza Carros</label
            >
            <input
              type="number"
              class="form-control"
              id="product-plazacarro"
              name="product-plazacarro"
            />
          </div>
          <div class="mb-3">
            <label for="product-plazamoto" class="form-label"
              >Plaza Motos</label
            >
            <input
              type="number"
              class="form-control"
              id="product-plazamoto"
              name="product-plazamoto"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveProducto()"
          >
            Guardar
          </button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/auth.js"></script>
    <script src="js/request.js"></script>
    <script src="js/products.js"></script>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("id") != null) loadProducto(urlParams.get("id"));
      };
    </script>
  </body>
</html>
